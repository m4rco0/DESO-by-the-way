<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relat칩rio Interativo Lampi칚o</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f4f9; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Layout de Colunas */
        .main-container { display: flex; width: 100%; height: 100%; }
        
        /* Coluna da Esquerda: O Relat칩rio */
        .report-section { flex: 2; padding: 30px; overflow-y: auto; border-right: 1px solid #ccc; background: white; }
        
        /* Coluna da Direita: O Chat */
        .chat-section { flex: 1; display: flex; flex-direction: column; background-color: #eef2f3; border-left: 1px solid #ddd; }
        
        /* Estilos do Chat */
        .chat-header { padding: 15px; background-color: #2c3e50; color: white; font-weight: bold; }
        .chat-messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .chat-input-area { padding: 15px; background: #fff; border-top: 1px solid #ccc; display: flex; gap: 10px; }
        
        .msg { padding: 10px; border-radius: 8px; max-width: 85%; font-size: 0.9em; line-height: 1.4; }
        .msg-user { background-color: #2980b9; color: white; align-self: flex-end; }
        .msg-bot { background-color: #fff; color: #333; align-self: flex-start; border: 1px solid #ddd; }
        
        input[type="text"] { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background-color: #e67e22; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #d35400; }

        /* Estilos do Markdown do Relat칩rio */
        .conteudo-agente h2 { color: #2980b9; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .meta-info { background: #f9f9f9; padding: 10px; margin-bottom: 20px; border-left: 4px solid #e67e22; }
    </style>
</head>
<body>

<div class="main-container">
    
    <div class="report-section">
        <h1>Relat칩rio de Fiscaliza칞칚o</h1>
        <div class="meta-info">
            <strong>Interven칞칚o Alvo:</strong> <span id="id-intervencao">{{ intervencao_id }}</span>
        </div>
        <div class="conteudo-agente">
            {{ conteudo_analise | safe }}
        </div>
    </div>

    <div class="chat-section">
        <div class="chat-header">
            游눫 Converse com o Lampi칚o
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="msg msg-bot">
                Ol치! Analisei os dados desta interven칞칚o. Tem alguma d칰vida espec칤fica sobre os valores encontrados?
            </div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Ex: Por que a press칚o variou?" onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

</div>

<script>
    async function sendMessage() {
        const input = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-messages');
        const intervencaoId = document.getElementById('id-intervencao').innerText; // Pega o ID da tela
        const text = input.value.trim();

        if (!text) return;

        // 1. Adiciona mensagem do usu치rio na tela
        chatBox.innerHTML += `<div class="msg msg-user">${text}</div>`;
        input.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;

        // 2. Mostra "Digitando..." (Opcional, mas legal)
        const loadingDiv = document.createElement('div');
        loadingDiv.className = 'msg msg-bot';
        loadingDiv.innerText = 'Lampi칚o est치 analisando...';
        chatBox.appendChild(loadingDiv);

        try {
            // 3. Envia para o Backend
            const response = await fetch('/api/chat-relatorio', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    mensagem: text,
                    contexto_id: intervencaoId 
                })
            });

            const data = await response.json();
            
            // 4. Remove o loading e mostra a resposta
            chatBox.removeChild(loadingDiv);
            chatBox.innerHTML += `<div class="msg msg-bot">${data.resposta || "Erro ao processar."}</div>`;

        } catch (error) {
            chatBox.removeChild(loadingDiv);
            chatBox.innerHTML += `<div class="msg msg-bot" style="color:red">Erro de conex칚o.</div>`;
        }
        
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
